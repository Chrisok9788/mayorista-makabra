name: Update products

on:
  workflow_dispatch:
  schedule:
    - cron: '15 * * * *'

jobs:
  update-products:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run update script
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          API_ID_EMPRESA: ${{ secrets.API_ID_EMPRESA }}
          API_ID_LOCAL: ${{ secrets.API_ID_LOCAL }}
          API_USER: ${{ secrets.API_USER }}
          API_PASS: ${{ secrets.API_PASS }}
        run: python scripts/scripts/update_products.py
      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add products.json
          git diff --cached --quiet || git commit -m "chore: update products snapshot"
      - name: Push changes
        run: git push
